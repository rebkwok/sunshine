name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04

    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          cache: pip
          cache-dependency-path: requirements.txt

      - name: psycopg2 prerequisites
        run: sudo apt-get install libpq-dev

      - name: Install dependencies
        run: |
          set -xe
          python -m pip install --upgrade pip
          python -m venv venv
          venv/bin/pip install --progress-bar=off -r requirements.txt
          venv/bin/pip install coveralls

      - name: Run tests
        env:
          SECRET_KEY: 'dummy_secret'
          EMAIL_HOST_USER: 'dummy_user'
          EMAIL_HOST_PASSWORD: 'dummy_password'
          DATABASE_URL: postgres://postgres:postgres@localhost/ci_test
          LOG_FOLDER: log_folder
          SEND_ALL_STUDIO_EMAILS: True
          CACHE_BACKEND: 'django.core.cache.backends.locmem.LocMemCache'
          CACHE_LOCATION: 'local-cache'
          STRIPE_PUBLISHABLE_KEY: 'dummy'
          STRIPE_CONNECT_CLIENT_ID: 'dummy'
          STRIPE_SECRET_KEY: 'dummy'
          STRIPE_ENDPOINT_SECRET: 'dummy'
          INVOICE_KEY: 'dummy'
        run: |
          source ${{ github.workspace }}/venv/bin/activate
          pytest --cov-config=.coveragerc --cov=.

      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}