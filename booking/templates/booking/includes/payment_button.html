<form class="table-form" action="{% url 'booking:delete_booking' booking.id %}" method="post">
    {% csrf_token %}
    <input class="btn btn-danger table-btn {% if unpaid %}table-events-cancel-btn{% endif %}" type="submit" value="Cancel"/>
    <input type="hidden" name="next" value="{{ next }}" />
    <input type="hidden" name="name_filter" value="{{ name_filter }}">
    <input type="hidden" name="venue_filter" value="{{ venue_filter }}">
    <input type="hidden" name="page" value="{{ page }}">
    {% if unpaid %}
    <a href="{% url 'booking:shopping_basket' %}">
        <span id='pay_button' class="btn btn-info table-btn table-pay-btn">
            <i class="fa fa-shopping-basket"></i>
        </span></a>
    {% endif %}
</form>
