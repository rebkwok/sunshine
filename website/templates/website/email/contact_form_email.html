{% extends 'website/email/email_base.html' %}

{% block messagecontent %}

    <p>Message received from {{ first_name }} {{ last_name }} ({{ email_address }}) via web contact form:</p>

    <span style="height: 1px; width:100%; display:block; margin: 9px 0; overflow: hidden; background-color: #4B088A;"></span>
    <div>{{ message }}</div>
    <span style="height: 1px; width:100%; display:block; margin: 9px 0; overflow: hidden; background-color: #4B088A;"></span>


    <p style="font-size: smaller; font-style: italic">Replying to this email will reply directly to {{ first_name }}.</p>

{% endblock messagecontent %}
