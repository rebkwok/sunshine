<div class="panel-body">
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}

        <div class="form-group-sm col-sm-10">

            {% for field in form %}
                {% if field.label == 'Send me a copy of my email request' %}
            <div class="form-group cbox">
                <label class="control-label col-sm-3">{% if field.field.required %}<span class="required">*{{ field.label }}</span>{% else %}{{ field.label }}{% endif %}</label>
                <div class="col-sm-9 cbox">
                        {{ field }}<label for='cc_id'></label><span class="help-text">  {{ field.help_text }}</span>
                </div>
            </div>
                {% else %}
                <div class="form-group">
                    <label class="control-label col-sm-3">{% if field.field.required %}<span class="required">*{{ field.label }}</span>{% else %}{{ field.label }}{% endif %}</label>
                    <div class="col-sm-9">{{ field }}<p class="help-text">{{ field.help_text }}</p></div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success">Send Email</button>
            </div>
        </div>
    </form>
</div>
