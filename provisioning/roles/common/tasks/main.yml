---
- name: Update apt cache
  apt: update_cache=yes cache_valid_time=604800

- name: Ensure Chef & Puppet Removed
  apt: name="{{item}}" state=absent purge=yes
  with_items:
    - chef
    - puppet

- name: Install common python dependencies
  apt: name={{item}}
  with_items:
    - build-essential
    - python-dev

- name: Install Pillow dependencies
  apt: name="{{item}}"
  with_items:
    - libtiff4-dev
    - libjpeg8-dev
    - zlib1g-dev
    - libfreetype6-dev
    - libwebp-dev

- name: Clean-Up Unneeded Packages
  shell: apt-get autoremove -y

- name: Install packaged PIPs
  apt: name={{item}}
  with_items:
  - python-pip
  - python3-pip

- name: Upgrade Setuptools
  pip: name=setuptools state=latest

- name: Upgrade PIPs
  pip: name=pip executable={{item}} state=latest
  with_items:
  - pip
  - pip3

- name: Remove apt-installed AWS CLI
  apt: name=awscli state=absent

- name: Install AWS CLI
  pip: name=awscli state=present

- name: Install VirtualEnv
  pip: name=virtualenv

- name: Create log folders
  file: path={{ log_path }} state=directory mode=750 owner=www-data group=adm
